<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliTech | Alocação Total</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0a192f;
            --secondary: #172a45;
            --accent: #64ffda;
            --gold: #fcc419;
            --bg-card: #112240;
            --text: #ccd6f6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--primary); color: var(--text); }

        header {
            background: rgba(10, 25, 47, 0.95); padding: 1rem 5%;
            display: flex; justify-content: space-between; align-items: center;
            position: fixed; width: 100%; top: 0; z-index: 1000;
            border-bottom: 1px solid var(--secondary); backdrop-filter: blur(10px);
        }
        .logo { font-size: 1.5rem; font-weight: bold; color: var(--accent); letter-spacing: 2px; }

        .hero { padding: 140px 5% 40px; text-align: center; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        .control-panel {
            background: var(--bg-card); padding: 30px; border-radius: 12px;
            border: 1px solid var(--secondary); margin-bottom: 40px; text-align: center;
        }

        input[type="number"] {
            padding: 15px; width: 300px; border-radius: 5px; border: 1px solid var(--secondary);
            background: var(--primary); color: #fff; font-size: 1.2rem; outline: none; margin-bottom: 10px;
        }

        .btn-calc {
            background: var(--accent); color: var(--primary); padding: 15px 35px;
            border: none; border-radius: 5px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }

        /* BARRA DE STATUS 100% */
        .summary-bar {
            background: var(--accent); color: var(--primary);
            padding: 20px; border-radius: 8px; margin-bottom: 30px;
            display: none; justify-content: space-around; font-weight: 900; font-size: 1.3rem;
            box-shadow: 0 10px 20px rgba(100, 255, 218, 0.2);
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        .card { background: var(--bg-card); padding: 25px; border-radius: 10px; border-left: 5px solid var(--accent); }
        .card h3 { color: var(--gold); margin-bottom: 15px; border-bottom: 1px solid #233554; padding-bottom: 10px; }

        .item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #1d2d47; }
        .item:last-child { border: none; }
        .val { color: var(--accent); font-weight: bold; }
        .status-tag { font-size: 0.7rem; display: block; margin-top: 3px; }

        footer { padding: 40px; text-align: center; font-size: 0.8rem; opacity: 0.6; }
    </style>
</head>
<body>

    <header><div class="logo">AliTech</div></header>

    <section class="hero">
        <h1>Simulador 100% Alocado</h1>
        <p>Ajuste dinâmico de capital: o total investido será exatamente o valor do seu aporte.</p>
    </section>

    <div class="container">
        <div class="control-panel">
            <input type="number" id="inputValue" placeholder="Valor Total (R$)" min="10">
            <button class="btn-calc" onclick="simular()">GERAR CARTEIRA</button>
        </div>

        <div id="summary" class="summary-bar">
            <span>TOTAL INVESTIDO: <span id="totalLabel">R$ 0,00</span></span>
        </div>

        <div id="results" class="grid"></div>
    </div>

    <footer>© 2025 AliTech - Simulador Financeiro Educativo</footer>

    <script>
        const categories = [
            { name: "Renda Fixa", assets: [{n: "Tesouro Selic", m: 35}, {n: "CDB 110% CDI", m: 1}, {n: "LCI", m: 50}] },
            { name: "Ações", assets: [{n: "Blue Chips", m: 20}, {n: "Dividendos", m: 15}, {n: "Small Caps", m: 10}] },
            { name: "FIIs", assets: [{n: "Logística", m: 10}, {n: "Shoppings", m: 100}, {n: "Papel", m: 10}] },
            { name: "Cripto", assets: [{n: "Bitcoin", m: 1}, {n: "Ethereum", m: 1}, {n: "Solana", m: 10}] }
        ];

        function format(v) { return v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); }

        function simular() {
            const inputVal = parseFloat(document.getElementById('inputValue').value);
            if (!inputVal || inputVal <= 0) return alert("Insira um valor.");

            const resultsGrid = document.getElementById('results');
            resultsGrid.innerHTML = '';

            // 1. Identificar ativos que podem ser comprados com o valor TOTAL
            let ativosPossiveis = [];
            categories.forEach(cat => {
                cat.assets.forEach(as => {
                    if (inputVal >= as.m) ativosPossiveis.push(as);
                });
            });

            if (ativosPossiveis.length === 0) {
                alert("Valor insuficiente para os mínimos de mercado.");
                return;
            }

            // 2. Cálculo da fatia por ativo
            // Usamos Math.floor para evitar dízimas e depois ajustamos a diferença no último ativo
            let valorBase = Math.floor((inputVal / ativosPossiveis.length) * 100) / 100;
            let totalDistribuido = 0;

            categories.forEach(cat => {
                let htmlAtivos = '';
                let somaCat = 0;

                cat.assets.forEach(as => {
                    const isOk = ativosPossiveis.includes(as);
                    let valorAlocado = isOk ? valorBase : 0;
                    
                    // Se for o último ativo da lista global, compensa a diferença de centavos
                    if (isOk && (totalDistribuido + valorAlocado).toFixed(2) != inputVal.toFixed(2)) {
                        if (as === ativosPossiveis[ativosPossiveis.length - 1]) {
                           valorAlocado = inputVal - totalDistribuido;
                        }
                    }

                    totalDistribuido += valorAlocado;
                    somaCat += valorAlocado;

                    htmlAtivos += `
                        <div class="item" style="opacity: ${isOk ? '1' : '0.4'}">
                            <div>
                                <strong>${as.n}</strong>
                                <span class="status-tag" style="color:${isOk ? 'var(--accent)' : 'var(--danger)'}">
                                    ${isOk ? 'ATIVO INCLUSO' : 'VALOR ABAIXO DO MÍNIMO'}
                                </span>
                            </div>
                            <span class="val">${format(valorAlocado)}</span>
                        </div>
                    `;
                });

                resultsGrid.innerHTML += `
                    <div class="card">
                        <h3>${cat.name}</h3>
                        ${htmlAtivos}
                        <div style="margin-top:10px; text-align:right; font-size:0.8rem; color:var(--gold)">
                            Subtotal: ${format(somaCat)}
                        </div>
                    </div>
                `;
            });

            // 3. Exibir Resumo Final
            document.getElementById('summary').style.display = 'flex';
            document.getElementById('totalLabel').innerText = format(inputVal);
            
            window.scrollTo({ top: document.getElementById('summary').offsetTop - 100, behavior: 'smooth' });
        }
    </script>
</body>
</html>
