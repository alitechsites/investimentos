<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliTech | Simulador de Precisão</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0a192f;
            --secondary: #172a45;
            --accent: #64ffda;
            --gold: #fcc419;
            --text-light: #ccd6f6;
            --text-gray: #8892b0;
            --danger: #ff4d4d;
            --bg-card: #112240;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--primary); color: var(--text-light); }

        header {
            background: rgba(10, 25, 47, 0.95); padding: 1rem 5%;
            display: flex; justify-content: space-between; align-items: center;
            position: fixed; width: 100%; top: 0; z-index: 1000;
            border-bottom: 1px solid var(--secondary); backdrop-filter: blur(10px);
        }
        .logo { font-size: 1.5rem; font-weight: bold; color: var(--accent); letter-spacing: 2px; }

        .hero { padding: 140px 5% 40px; text-align: center; }
        .hero h1 { font-size: 2.5rem; color: #fff; margin-bottom: 10px; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        .control-panel {
            background: var(--bg-card); padding: 30px; border-radius: 12px;
            border: 1px solid var(--secondary); margin-bottom: 40px; text-align: center;
        }
        input[type="number"] {
            padding: 15px; width: 280px; border-radius: 5px; border: 1px solid var(--secondary);
            background: var(--primary); color: #fff; font-size: 1.2rem; outline: none; margin-bottom: 10px;
        }
        select { padding: 15px; background: var(--primary); color: #fff; border-radius: 5px; border: 1px solid var(--secondary); margin-right: 10px; }
        
        .btn-calc {
            background: var(--accent); color: var(--primary); padding: 15px 30px;
            border: none; border-radius: 5px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }

        .status-bar {
            display: flex; justify-content: space-around; background: var(--secondary);
            padding: 20px; border-radius: 8px; margin-bottom: 30px; border-bottom: 3px solid var(--accent);
        }
        .status-item span { display: block; font-size: 0.75rem; color: var(--text-gray); text-transform: uppercase; }
        .status-item strong { font-size: 1.2rem; color: var(--white); }

        .categories-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        .cat-card { background: var(--bg-card); padding: 25px; border-radius: 10px; border-top: 4px solid var(--accent); }
        .cat-card h3 { color: var(--gold); margin-bottom: 20px; font-size: 1.1rem; display: flex; justify-content: space-between; }
        
        .asset-item { padding: 12px 0; border-bottom: 1px solid #1d2d47; }
        .asset-header { display: flex; justify-content: space-between; font-weight: bold; }
        .asset-sub { display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--text-gray); margin-top: 4px; }
        
        footer { padding: 40px; text-align: center; font-size: 0.8rem; color: var(--text-gray); border-top: 1px solid var(--secondary); }
    </style>
</head>
<body>

    <header>
        <div class="logo">AliTech</div>
    </header>

    <section class="hero">
        <h1>Simulador de Carteira AliTech</h1>
        <p>Distribuição inteligente com trava de segurança para saldo residual negativo.</p>
    </section>

    <div class="container">
        <div class="control-panel">
            <select id="profile">
                <option value="conservador">Conservador</option>
                <option value="moderado" selected>Moderado</option>
                <option value="arrojado">Arrojado</option>
            </select>
            <input type="number" id="totalInput" placeholder="Valor Total R$" min="1">
            <button class="btn-calc" onclick="simular()">GERAR CARTEIRA</button>
        </div>

        <div id="statusArea" class="status-bar" style="display: none;">
            <div class="status-item"><span>Total Investido</span><strong id="statInvested">R$ 0</strong></div>
            <div class="status-item"><span>Saldo que Sobrou</span><strong id="statLeft" style="color: var(--gold);">R$ 0</strong></div>
        </div>

        <div id="gridResult" class="categories-container"></div>
    </div>

    <script>
        const config = [
            { 
                category: "Renda Fixa", 
                weights: { conservador: 0.6, moderado: 0.4, arrojado: 0.2 },
                assets: [{name: "Tesouro Selic", min: 35}, {name: "Tesouro IPCA+", min: 40}, {name: "CDB 110%", min: 1}, {name: "LCI", min: 50}, {name: "LCA", min: 50}]
            },
            { 
                category: "Renda Variável", 
                weights: { conservador: 0.1, moderado: 0.2, arrojado: 0.4 },
                assets: [{name: "Ações Blue Chips", min: 25}, {name: "Ações Dividendos", min: 15}, {name: "Small Caps", min: 10}, {name: "BDRs", min: 10}, {name: "ETFs", min: 100}]
            },
            { 
                category: "FIIs", 
                weights: { conservador: 0.2, moderado: 0.2, arrojado: 0.2 },
                assets: [{name: "FII Galpões", min: 10}, {name: "FII Shoppings", min: 100}, {name: "FII Papel", min: 10}, {name: "FII Tijolo", min: 10}, {name: "FII Híbrido", min: 100}]
            },
            { 
                category: "Cripto", 
                weights: { conservador: 0.1, moderado: 0.2, arrojado: 0.2 },
                assets: [{name: "Bitcoin", min: 1}, {name: "Ethereum", min: 1}, {name: "Solana", min: 10}, {name: "Cardano", min: 1}, {name: "Polkadot", min: 5}]
            }
        ];

        function format(v) { return v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); }

        function simular() {
            let totalPrincipal = Math.floor(parseFloat(document.getElementById('totalInput').value));
            const perfil = document.getElementById('profile').value;
            
            if (!totalPrincipal || totalPrincipal <= 0) {
                alert("Insira um valor positivo.");
                return;
            }

            const grid = document.getElementById('gridResult');
            grid.innerHTML = '';
            
            let totalEfetivoInvestido = 0;

            config.forEach(cat => {
                let capitalCategoria = totalPrincipal * cat.weights[perfil];
                let countAtivos = cat.assets.length;
                let valorOriginalPorAtivo = capitalCategoria / countAtivos;

                // Descobre quais ativos desta categoria podem ser comprados
                let acessiveis = cat.assets.filter(a => valorOriginalPorAtivo >= a.min);
                
                let htmlAtivos = '';
                let somaCategoria = 0;

                if (acessiveis.length > 0) {
                    // Redistribui o capital da categoria apenas entre os acessíveis
                    let novoValorPorAtivo = Math.floor(capitalCategoria / acessiveis.length);

                    cat.assets.forEach(asset => {
                        const podeComprar = novoValorPorAtivo >= asset.min;
                        const valorFinal = podeComprar ? novoValorPorAtivo : 0;
                        
                        somaCategoria += valorFinal;
                        
                        htmlAtivos += `
                            <div class="asset-item" style="opacity: ${podeComprar ? '1' : '0.4'}">
                                <div class="asset-header">
                                    <span>${asset.name}</span>
                                    <span style="color: ${podeComprar ? 'var(--accent)' : 'var(--danger)'}">${format(valorFinal)}</span>
                                </div>
                                <div class="asset-sub">
                                    <span>Preço Mín: ${format(asset.min)}</span>
                                    ${podeComprar ? '<span style="color:var(--accent)">ATIVO</span>' : '<span>INDISPONÍVEL</span>'}
                                </div>
                            </div>
                        `;
                    });
                } else {
                    // Se nenhum for acessível, a categoria inteira fica zerada
                    cat.assets.forEach(asset => {
                        htmlAtivos += `
                            <div class="asset-item" style="opacity: 0.4">
                                <div class="asset-header"><span>${asset.name}</span><span>R$ 0,00</span></div>
                                <div class="asset-sub"><span>Preço Mín: ${format(asset.min)}</span><span>VALOR BAIXO</span></div>
                            </div>
                        `;
                    });
                }

                totalEfetivoInvestido += somaCategoria;

                grid.innerHTML += `
                    <div class="cat-card">
                        <h3>${cat.category} <span>${(cat.weights[perfil]*100).toFixed(0)}%</span></h3>
                        ${htmlAtivos}
                    </div>
                `;
            });

            // O saldo que sobrou nunca será negativo pois totalEfetivoInvestido é soma de partes do total
            let saldoSobrou = totalPrincipal - totalEfetivoInvestido;

            document.getElementById('statusArea').style.display = 'flex';
            document.getElementById('statInvested').innerText = format(totalEfetivoInvestido);
            document.getElementById('statLeft').innerText = format(saldoSobrou);
        }
    </script>
</body>
</html>
