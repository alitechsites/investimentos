<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliTech | Simulador de Investimentos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0a192f;
            --secondary: #172a45;
            --accent: #64ffda;
            --gold: #fcc419;
            --text-light: #ccd6f6;
            --text-gray: #8892b0;
            --danger: #ff4d4d;
            --bg-card: #112240;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--primary); color: var(--text-light); line-height: 1.6; }

        header {
            background: rgba(10, 25, 47, 0.95); padding: 1rem 5%;
            display: flex; justify-content: space-between; align-items: center;
            position: fixed; width: 100%; top: 0; z-index: 1000;
            border-bottom: 1px solid var(--secondary); backdrop-filter: blur(10px);
        }
        .logo { font-size: 1.5rem; font-weight: bold; color: var(--accent); letter-spacing: 2px; }

        .hero { padding: 140px 5% 40px; text-align: center; background: radial-gradient(circle at center, var(--secondary) 0%, var(--primary) 100%); }
        .hero h1 { font-size: 2.5rem; color: #fff; margin-bottom: 10px; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* PAINEL DE CONTROLE */
        .control-panel {
            background: var(--bg-card); padding: 30px; border-radius: 12px;
            border: 1px solid var(--secondary); margin-bottom: 40px; text-align: center;
        }
        input[type="number"] {
            padding: 15px; width: 280px; border-radius: 5px; border: 1px solid var(--secondary);
            background: var(--primary); color: #fff; font-size: 1.2rem; outline: none;
        }
        .btn-calc {
            background: var(--accent); color: var(--primary); padding: 15px 30px;
            border: none; border-radius: 5px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-calc:hover { transform: scale(1.05); }

        /* RESUMO DE SOBRA */
        .residual-box {
            background: var(--danger); color: #fff; padding: 15px;
            border-radius: 8px; margin-bottom: 25px; display: none; font-weight: bold;
        }

        /* GRID DE CATEGORIAS */
        .categories-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .cat-card { background: var(--bg-card); padding: 20px; border-radius: 10px; border-top: 4px solid var(--accent); }
        .cat-card h3 { color: var(--gold); margin-bottom: 15px; border-bottom: 1px solid #233554; padding-bottom: 10px; }

        .asset-item {
            display: flex; align-items: flex-start; gap: 10px; padding: 12px 0;
            border-bottom: 1px solid #1d2d47;
        }
        .asset-item:last-child { border: none; }
        .asset-item input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; accent-color: var(--accent); }
        
        .asset-details { flex-grow: 1; }
        .asset-name { font-weight: bold; font-size: 0.95rem; }
        .asset-price { font-size: 0.8rem; color: var(--text-gray); display: block; }
        .asset-allocation { color: var(--accent); font-weight: bold; display: block; margin-top: 5px; }
        
        .msg-error { color: var(--danger); font-size: 0.75rem; font-weight: bold; }

        footer { padding: 60px 5%; text-align: center; font-size: 0.8rem; color: var(--text-gray); border-top: 1px solid var(--secondary); }
    </style>
</head>
<body>

    <header>
        <div class="logo">AliTech</div>
    </header>

    <section class="hero">
        <h1>Simulador de Carteira AliTech</h1>
        <p>Selecione os ativos, defina o valor e veja a mágica da diversificação.</p>
    </section>

    <div class="container">
        <div class="control-panel">
            <h3>Quanto deseja investir?</h3>
            <div style="margin: 20px 0;">
                <input type="number" id="totalInput" placeholder="Valor em R$" min="1">
                <button class="btn-calc" onclick="simular()">CALCULAR INVESTIMENTOS</button>
            </div>
        </div>

        <div id="residualAlert" class="residual-box"></div>

        <div id="gridResult" class="categories-container">
            </div>
    </div>

    <footer>
        © 2025 AliTech - Educativo. O saldo residual ocorre quando o valor destinado a um ativo é inferior ao seu preço mínimo de compra.
    </footer>

    <script>
        const data = [
            {
                category: "Renda Fixa",
                assets: [
                    { name: "Tesouro Selic", min: 35 },
                    { name: "Tesouro IPCA+", min: 35 },
                    { name: "CDB Liquidez", min: 1 }
                ]
            },
            {
                category: "Renda Variável",
                assets: [
                    { name: "Ações Dividendos", min: 20 },
                    { name: "Ações Growth", min: 45 },
                    { name: "BDRs Globais", min: 15 }
                ]
            },
            {
                category: "Fundos Imobiliários",
                assets: [
                    { name: "FII Logística", min: 10 },
                    { name: "FII Shoppings", min: 10 },
                    { name: "FII Papel", min: 10 }
                ]
            },
            {
                category: "Criptoativos",
                assets: [
                    { name: "Bitcoin", min: 1 },
                    { name: "Ethereum", min: 1 },
                    { name: "Solana", min: 10 }
                ]
            }
        ];

        // Renderiza a interface inicial
        function renderInterface() {
            const grid = document.getElementById('gridResult');
            data.forEach((cat, catIdx) => {
                let assetsHtml = cat.assets.map((asset, assetIdx) => `
                    <div class="asset-item">
                        <input type="checkbox" id="check-${catIdx}-${assetIdx}" checked>
                        <div class="asset-details">
                            <span class="asset-name">${asset.name}</span>
                            <span class="asset-price">Preço mín: R$ ${asset.min}</span>
                            <span id="alloc-${catIdx}-${assetIdx}" class="asset-allocation"></span>
                            <span id="error-${catIdx}-${assetIdx}" class="msg-error"></span>
                        </div>
                    </div>
                `).join('');

                grid.innerHTML += `
                    <div class="cat-card">
                        <h3>${cat.category}</h3>
                        ${assetsHtml}
                    </div>
                `;
            });
        }

        function simular() {
            // Arredonda o valor para baixo para evitar decimais complexos no cálculo inicial
            let total = Math.floor(parseFloat(document.getElementById('totalInput').value));
            
            if (!total || total <= 0) {
                alert("Por favor, insira um valor inteiro válido.");
                return;
            }

            // Conta quantos ativos foram selecionados
            let selectedCount = 0;
            data.forEach((cat, cIdx) => {
                cat.assets.forEach((asset, aIdx) => {
                    if (document.getElementById(`check-${cIdx}-${aIdx}`).checked) selectedCount++;
                });
            });

            if (selectedCount === 0) {
                alert("Selecione pelo menos um investimento.");
                return;
            }

            // Divisão exata (inteira) para cada ativo
            const perAsset = Math.floor(total / selectedCount);
            let totalSobrou = total % selectedCount; // Resto da divisão matemática

            data.forEach((cat, cIdx) => {
                cat.assets.forEach((asset, aIdx) => {
                    const check = document.getElementById(`check-${cIdx}-${aIdx}`);
                    const allocLabel = document.getElementById(`alloc-${cIdx}-${aIdx}`);
                    const errorLabel = document.getElementById(`error-${cIdx}-${aIdx}`);
                    
                    // Reseta labels
                    allocLabel.innerText = "";
                    errorLabel.innerText = "";

                    if (check.checked) {
                        if (perAsset >= asset.min) {
                            allocLabel.innerText = `R$ ${perAsset}`;
                        } else {
                            // Se não der para investir, o valor desse ativo vai para a sobra
                            totalSobrou += perAsset;
                            errorLabel.innerText = "⚠️ VALOR INSUFICIENTE";
                            allocLabel.innerText = "R$ 0";
                        }
                    }
                });
            });

            // Mostrar aviso de sobra se houver
            const residualBox = document.getElementById('residualAlert');
            if (totalSobrou > 0) {
                residualBox.style.display = "block";
                residualBox.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ATENÇÃO: Sobrou R$ ${totalSobrou} que não pôde ser alocado por falta de valor mínimo ou arredondamento.`;
            } else {
                residualBox.style.display = "none";
            }
        }

        renderInterface();
    </script>
</body>
</html>
