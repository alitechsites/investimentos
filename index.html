<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliTech | Simulador Personalizado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0a192f;
            --secondary: #172a45;
            --accent: #64ffda;
            --gold: #fcc419;
            --text-light: #ccd6f6;
            --text-gray: #8892b0;
            --danger: #ff4d4d;
            --bg-card: #112240;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; scroll-behavior: smooth; }
        body { background-color: var(--primary); color: var(--text-light); line-height: 1.6; }

        header {
            background: rgba(10, 25, 47, 0.95);
            padding: 1rem 5%;
            display: flex; justify-content: space-between; align-items: center;
            position: fixed; width: 100%; top: 0; z-index: 1000;
            border-bottom: 1px solid var(--secondary);
            backdrop-filter: blur(10px);
        }
        .logo { font-size: 1.5rem; font-weight: bold; color: var(--accent); letter-spacing: 2px; }

        .hero { padding: 140px 5% 40px; text-align: center; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        .setup-box {
            background: var(--bg-card);
            padding: 30px; border-radius: 12px;
            margin-bottom: 30px; border: 1px solid var(--secondary);
        }

        input[type="number"] {
            padding: 12px; width: 250px; border-radius: 5px; border: 1px solid var(--secondary);
            background: var(--primary); color: var(--white); font-size: 1.1rem; margin-right: 10px;
        }

        .btn {
            background: var(--accent); color: var(--primary);
            padding: 12px 25px; border: none; border-radius: 5px;
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }

        /* SELEÇÃO DE ATIVOS */
        .selection-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px; margin: 25px 0; text-align: left;
        }
        .select-item {
            background: var(--secondary); padding: 10px; border-radius: 5px;
            display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 0.85rem;
        }
        .select-item input { accent-color: var(--accent); }

        /* RESULTADOS */
        .summary-bar {
            background: var(--accent); color: var(--primary);
            padding: 20px; border-radius: 8px; margin-bottom: 20px;
            display: none; justify-content: space-around; font-weight: bold;
        }

        .results-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; display: none; 
        }
        .card { background: var(--bg-card); padding: 20px; border-radius: 10px; border-left: 4px solid var(--accent); }
        .item { border-bottom: 1px solid #233554; padding: 10px 0; }
        .val-msg { font-size: 0.75rem; display: block; margin-top: 4px; }

        footer { padding: 40px; text-align: center; font-size: 0.8rem; color: var(--text-gray); }
    </style>
</head>
<body>

    <header>
        <div class="logo">AliTech</div>
    </header>

    <section class="hero">
        <h1>Simulador Personalizado</h1>
        <p>Escolha seus ativos e defina quanto quer investir. O sistema calculará a viabilidade automaticamente.</p>
    </section>

    <div class="container">
        <div class="setup-box">
            <h3>1. Configure seu Aporte</h3>
            <input type="number" id="totalVal" placeholder="Valor Total R$" min="1">
            <button class="btn" onclick="process()">SIMULAR CARTEIRA</button>

            <h3 style="margin-top: 30px;">2. Selecione onde quer investir:</h3>
            <div id="selectionArea" class="selection-grid">
                </div>
        </div>

        <div id="summary" class="summary-bar">
            <span id="sumInvested"></span>
            <span id="sumLeft" style="color: #b30000;"></span>
        </div>

        <div id="results" class="results-grid"></div>
    </div>

    <footer>
        © 2025 AliTech - Educativo. Saldo residual é o valor que não atingiu o mínimo necessário para compra.
    </footer>

    <script>
        const assetsData = [
            { id: 0, name: "Tesouro Selic", min: 35.00, cat: "Renda Fixa" },
            { id: 1, name: "Tesouro IPCA+", min: 35.00, cat: "Renda Fixa" },
            { id: 2, name: "CDB Liquidez", min: 1.00, cat: "Renda Fixa" },
            { id: 3, name: "Ações Dividendos", min: 20.00, cat: "Variável" },
            { id: 4, name: "Ações Tech", min: 50.00, cat: "Variável" },
            { id: 5, name: "BDR Global", min: 15.00, cat: "Variável" },
            { id: 6, name: "FII Logística", min: 10.00, cat: "Imobiliário" },
            { id: 7, name: "FII Shoppings", min: 10.00, cat: "Imobiliário" },
            { id: 8, name: "FII Papel", min: 10.00, cat: "Imobiliário" },
            { id: 9, name: "Bitcoin", min: 1.00, cat: "Cripto" },
            { id: 10, name: "Ethereum", min: 1.00, cat: "Cripto" },
            { id: 11, name: "Solana", min: 10.00, cat: "Cripto" }
        ];

        // Gerar interface de seleção
        const area = document.getElementById('selectionArea');
        assetsData.forEach(a => {
            area.innerHTML += `
                <label class="select-item">
                    <input type="checkbox" value="${a.id}" checked>
                    ${a.name} (Min: R$ ${a.min})
                </label>
            `;
        });

        function process() {
            const total = parseFloat(document.getElementById('totalVal').value);
            const selectedIds = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => parseInt(cb.value));

            if (!total || selectedIds.length === 0) {
                alert("Insira um valor e escolha ao menos um ativo!");
                return;
            }

            const amountPerAsset = total / selectedIds.length;
            let totalActuallyInvested = 0;
            let totalLeft = 0;
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            resultsDiv.style.display = 'grid';

            selectedIds.forEach(id => {
                const asset = assetsData.find(a => a.id === id);
                const canInvest = amountPerAsset >= asset.min;
                
                let valColor, msg;
                if (canInvest) {
                    totalActuallyInvested += amountPerAsset;
                    valColor = "var(--accent)";
                    msg = `✅ Sucesso! Comprando aprox. ${(amountPerAsset/asset.min).toFixed(2)} unidades.`;
                } else {
                    totalLeft += amountPerAsset;
                    valColor = "var(--danger)";
                    msg = `⚠️ Não foi possível investir. O mínimo é R$ ${asset.min}.`;
                }

                resultsDiv.innerHTML += `
                    <div class="card" style="opacity: ${canInvest ? '1' : '0.6'}">
                        <div class="item">
                            <strong style="color:var(--white)">${asset.name}</strong><br>
                            <small>${asset.cat}</small>
                            <div style="display:flex; justify-content:space-between; margin-top:10px;">
                                <span>Destinado:</span>
                                <strong>R$ ${amountPerAsset.toFixed(2)}</strong>
                            </div>
                            <span class="val-msg" style="color:${valColor}">${msg}</span>
                        </div>
                    </div>
                `;
            });

            // Atualizar Resumo
            const summary = document.getElementById('summary');
            summary.style.display = 'flex';
            document.getElementById('sumInvested').innerText = `INVESTIDO: R$ ${totalActuallyInvested.toFixed(2)}`;
            document.getElementById('sumLeft').innerText = `SALDO QUE SOBROU: R$ ${totalLeft.toFixed(2)}`;
            
            window.scrollTo({ top: summary.offsetTop - 100, behavior: 'smooth' });
        }
    </script>
</body>
</html>
